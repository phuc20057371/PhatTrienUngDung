<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/index.js"></script>
</head>
<body>
    <div class="container col-10 ">
        <div class="col-xs-12">
            <h1>Giúp đỡ dành cho quản lí</h1>
        </div>
        <div class="col-xs-12">
            <p class="row">
                <h2 class="bg-info col-4" >Sản phẩm </h2>
            </p>
            <details close>
                <summary class="font-weight-bold"> Cách để thêm 1 sản phẩm mới</summary>
                <p>
                    <label class="row" for="" >Bước 1: Từ giao diện quản lí sản phẩm -> Bấm thêm sản phẩm-> Form thêm mới sản phẩm sẽ hiện ra</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/SP11.png" >
                    </div>
                    <label for="" >Bước 2: Điền đầy đủ các thông tin:<br>
                                    (1) Chọn hình ảnh trong máy tính (chỉ nhận đuôi jpg/png)<br>
                                    (2) Thêm các thông tin cơ bản của sản phẩm (Có thể thêm chất liệu/Thương hiệu/Xuất xứ mới bằng cách nhấn vào dấu + màu xanh lá cây)<br>   
                    </label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/SP12.png" >
                    </div>
                    <label for="" >Bước 3: Tích vào các ô ứng với các size của sản phẩm. Tiếp theo hãy điền màu của sản phẩm rồi bấm thêm, chúng ta có thể xem lại 
                        ở danh sách phía dưới, chúng ta cũng có thể xóa những màu mà chẳng may nhập sai bên trên.<br>
                        Tiếp theo điền vào phần mô tả (nếu có) và nhấn "Thêm"
                    </label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/SP13.png" >
                    </div>
                    <label for="" >Bước 4: Hệ thống sẽ thông báo thêm thành công vào trở về giao diện Quản lí sản phẩm -> Bấm làm mới</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/SP14.png" >
                    </div>
                    <label for="" >Bước 5: Sản Phẩm sẽ xuất hiện trong table</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/SP15.png" >
                    </div>
                </p>
            </details>
            <details close>
                <summary class="font-weight-bold">Cách để chỉnh sữa thông tin vào thêm một size và màu khác cho sản phẩm</summary>
                <p>
                    <label class="row" for="" >Bước 1: Từ giao diện quản lí sản phẩm -> Bấm chọn 1 sản phẩm cần chỉnh sữa-> Bấm Chỉnh sửa
                        Form chỉnh sữa sản phẩm sẽ hiện ra</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/SP21.png" >
                    </div>
                    <label for="" >Bước 2: Thay đổi các thông tin cần chỉnh sửa:<br>
                                    (1) Chọn hình ảnh trong máy tính (chỉ nhận đuôi jpg/png)<br> 
                                    Lưu ý: Nếu chọn nhầm file hình ảnh mà muốn quay trở lại hình trước đó thì nhấn vào nút quay lại( màu xanh lá ) <br>
                                    (2) Thêm các thông tin cơ bản của sản phẩm (Có thể thêm chất liệu/Thương hiệu/Xuất xứ mới bằng cách nhấn vào dấu + màu xanh lá cây)<br>   
                    </label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/SP22.png" >
                    </div>
                    <label for="" >Bước 3: Tích vào các ô ứng với các size của sản phẩm. <br>
                        Tiếp theo điền vào phần mô tả (nếu có) và nhấn "cập nhật"
                    </label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/SP23.png" >
                    </div>
                    <label for="" >Bước 4: Hệ thống sẽ thông báo cập nhật thành công vào trở về giao diện Quản lí sản phẩm -> Bấm làm mới</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/SP24.png" >
                    </div>
                    <label for="" >Bước 5: Sản Phẩm sẽ được cập nhật trong table</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/SP25.png" >
                    </div>
                </p>
            </details>
        </div>
        <div class="col-xs-12">
            <p class="row bg-info col-2" >
                <h2 class="bg-info col-4" >Nhân viên</h2>               
            </p>
            <details close>
                <summary class="font-weight-bold">Cách để thêm 1 nhân viên mới</summary>
                <p>
                    <label class="row" for="" >Bước 1: Từ giao diện "Quản lí nhân viên" nhấn thêm nhân viên-> Form thêm nhân viên sẽ hiện ra</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/NV1.png" >
                    </div>
                    <label for="" >Bước 2: Nhập đầy đủ thông tin vào Form và bấm xác nhận (Hãy chắc rằng số điện thoại phải đủ 10 số và không tồn tại trong hệ thống)</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/NV2.png" >
                    </div>
                    <label for="" >Bước 3: Hệ thống trở về giao diên Quản lí nhân viên-> Bấm làm mới</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/NV3.png" >
                    </div>
                    <label for="" >Bước 4: Danh sách nhân viên sẽ được cập nhật trong table</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/NV4.png" >
                    </div>
                </p>
                
            </details>
            <details close>
                <summary class="font-weight-bold">Cách để cập nhật 1 nhân viên </summary>
                <p>
                    <label class="row" for="" >Bước 1: Từ giao diện "Quản lí nhân viên"-> chọn 1 nhân viên cần cập nhật->
                         nhấn cập nhật nhân viên-> Form cập nhật nhân viên sẽ hiện ra</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/NV11.png" >
                    </div>
                    <label for="" >Bước 2: Nhập đầy đủ thông tin vào Form và bấm xác nhận (Hãy chắc rằng số điện thoại phải đủ 10 số và không tồn tại trong hệ thống)</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/NV12.png" >
                    </div>
                    <label for="" >Bước 3: Hệ thống trở về giao diên Quản lí nhân viên-> Bấm làm mới</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/NV13.png" >
                    </div>
                    <label for="" >Bước 4: Danh sách nhân viên sẽ được cập nhật trong table</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/NV14.png" >
                    </div>
                </p>
                
            </details>
            <p class="row bg-info col-2" >
                <h2 class="bg-info col-4" >Thống kê</h2>             
            </p>
            <details close>
                <summary class="font-weight-bold">Cách xem thống kê</summary>
                <p>
                    <label class="row" for="" >Từ giao diện thống kê -> <br>
                        (1) có thể xem tổng doanh thu và số lượng hóa đơn bán được theo ngày, tháng, năm <br>
                        (2) có thể xem các sản phẩm bán chạy <br>
                        Chọn Thống kê hóa đơn để chuyển sang giao diện thống kê theo từng nhân viên</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/TK11.png" >
                    </div>
                    
                </p>
            </details>
        </div>
    </div>
</body>
</html>
