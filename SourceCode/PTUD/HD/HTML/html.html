<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/index.js"></script>
</head>
<body>
    <div class="container col-10 ">
        <div class="col-xs-12">
            <h1>Giúp đỡ dành cho nhân viên bán hàng</h1>
        </div>
        <div class="col-xs-12">
            <p class="row">
                <h2 class="bg-info col-4" >Bán/ trả hàng </h2>
            </p>
            <details close>
                <summary class="font-weight-bold"> Cách để tạo hóa đơn bán hàng</summary>
                <p>
                    <label class="row" for="" >Bước 1: Thêm các sản phẩm của khách hàng vào giỏ hàng bằng cách nhấn nút thêm (Có thể tìm theo mã ở ô tìm kiếm phía trên)</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/BH1.png" >
                    </div>
                    <label for="" >Bước 2: Sau khi đã thêm đủ các sản phẩm, tiếp theo là thêm khách hàng bằng cách nhập số điện thoại vào ô tìm kiếm bên phải vào bấm thêm</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/BH2.png" >
                    </div>
                    <label for="" >Bước 3: Nếu khách hàng không tồn tại trong hệ thống. Form thêm Khách hàng mới sẽ hiện ra, hãy nhập đầy đủ thông tin vào và bấm xác nhận</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/BH3.png" >
                    </div>
                    <label for="" >Bước 4: Nhận tiền của khách hàng vào điền vào ô thông tin ở góc dưới bên phải và bấm vào nút "Thanh toán"</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/BH4.png" >
                    </div>
                    <label for="" >Bước 5: Hóa đơn đã tạo xong, bấm 'Xem hóa đơn' để xem lại hóa đơn vừa tạo</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-4" src="../IMG/BH6.png" >
                    </div>
                </p>
            </details>
            <details close>
                <summary class="font-weight-bold">Cách để tạo hóa đơn trả hàng</summary>
                <p>
                    <label class="row" for="" >Bước 1: Tại giao diện Bán hàng, nhấn vào nút trả hàng Form trả hàng sẽ hiện ra</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/TH1.png" >
                    </div>
                    <label for="" >Bước 2: Nhập mã hóa đơn của khách hàng vào ô thông tin vào nhấn nút tìm - > thông tin hóa đơn bán hàng trước đó sẽ hiện ra</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/TH2.png" >
                    </div>
                    <label for="" >Bước 3: Nhấn dấu x để bỏ sản phẩm ra khỏi hóa đơn, chỉ giữ lại những sản phẩm cần đổi và sau đó bấm xác nhận</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/TH3.png" >
                    </div>
                    <label for="" >Bước 4: Hệ thống sẽ thông báo tiền cần phải trả lại cho khách, bấm xác nhận để tạo hóa đơn</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/TH4.png" >
                    </div>
                    <label for="" >Bước 5: Hóa đơn đã tạo xong, bấm 'Xem hóa đơn' để xem lại hóa đơn vừa tạo</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-4" src="../IMG/TH5.png" >
                    </div>
                </p>
            </details>
        </div>
        <div class="col-xs-12">
            <p class="row bg-info col-2" >
                <h2 class="bg-info col-4" >Khách hàng</h2>               
            </p>
            <details close>
                <summary class="font-weight-bold">Cách để tạo khách hàng mới</summary>
                <p>
                    <label class="row" for="" >Bước 1: Từ giao diện "Quản lí khách hàng" nhấn thêm KH-> Form thêm khách hàng sẽ hiện ra</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/KH1.png" >
                    </div>
                    <label for="" >Bước 2: Nhập đầy đủ thông tin vào Form vào bấm xác nhận (Hãy chắc rằng số điện thoại phải đủ 10 số và không tồn tại trong hệ thống) và bấm xác nhận</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/KH2.png" >
                    </div>
                </p>
            </details>
            
            <p class="row bg-info col-2" >
                <h2 class="bg-info col-4" >Thống kê</h2>     
                
            </p>
            <details close>
                <summary class="font-weight-bold">Cách xem thống kê</summary>
                <p>
                    <label class="row" for="" >Từ giao diện thống kê -> <br>
                        (1) có thể xem lịch sử bán hàng theo ngày, tháng, năm <br>
                        (2) có thể lọc theo loại hóa đơn <br>
                        (3) chọn theo ngày cần thống kê</label>
                    <div class="row">
                        <p class="col-1"></p>
                        <img class="col-8" src="../IMG/TK1.png" >
                    </div>
                    
                </p>
            </details>
        </div>
    </div>
</body>
</html>
